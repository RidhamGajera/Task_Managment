<!-- tasks/templates/tasks/task_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    
    <ul>
        {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
        </li>
        {% empty %}
        <li>No tasks found.</li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'task_create' %}">Create New Task</a>
</body>
</html>
