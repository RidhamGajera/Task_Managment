<!-- tasks/templates/tasks/task_confirm_delete.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Task Deletion</title>
</head>
<body>
    <h1>Confirm Task Deletion</h1>
    
    <p>Are you sure you want to delete "{{ task.title }}"?</p>
    
    <form action="{% url 'task_delete' task.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    
    <a href="{% url 'task_list' %}">Cancel</a>
</body>
</html>
